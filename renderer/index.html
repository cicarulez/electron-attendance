<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Daily Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="mb-3 text-center">
    <h2 class="text-center">Daily Standup Log</h2>
    <p class="text-muted text-center">Track team presence and speaking</p>
</header>

<main class="flex-grow-1">
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">All Participants</h5>
            <button id="toggleAllBtn" class="btn btn-sm btn-outline-secondary">‚ûñ Hide All</button>
        </div>
        <div id="allSection">
            <div id="allList" class="list-group"></div>
        </div>
    </div>

    <div class="mb-4">
        <h5>Remaining <small class="text-muted">(Not yet spoken)</small></h5>
        <div id="presentList" class="list-group"></div>
    </div>

    <div class="mb-4">
        <h5>Completed <small class="text-muted">(Already spoken)</small></h5>
        <div id="spokenList" class="list-group"></div>
    </div>
</main>

<footer class="mt-4 pt-3 border-top text-center">
    <div class="d-flex justify-content-center gap-3">
        <div class="dropdown">
            <button class="btn btn-sm btn-outline-dark dropdown-toggle" type="button" id="footerMenuToggle" data-bs-toggle="dropdown" aria-expanded="false">
                ‚ò∞
            </button>
            <ul class="dropdown-menu" aria-labelledby="footerMenuToggle">
                <li><a class="dropdown-item" href="#" id="settingsDropdown">‚öôÔ∏è Settings</a></li>
                <li><a class="dropdown-item" href="#" id="analyzeDropdown">üìä Analyze</a></li>
                <li><a class="dropdown-item" href="#" id="editDropdown">‚úèÔ∏è Edit List</a></li>
            </ul>
        </div>
        <button id="saveBtn" class="btn btn-success btn-sm">üíæ Save and Close</button>
    </div>
</footer>

<!-- Modals -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Participant List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="editForm" class="vstack gap-2"></div>
                <button id="addPerson" class="btn btn-outline-primary btn-sm mt-2">Add Person</button>
            </div>
            <div class="modal-footer">
                <button type="button" id="savePeopleBtn" class="btn btn-primary">Save List</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea id="noteText" class="form-control" rows="4" placeholder="Write a note..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveNoteBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">
                        Enable Dark Mode
                    </label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="smallModeToggle">
                    <label class="form-check-label" for="smallModeToggle">
                        Compact Layout
                    </label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="alwaysOnTopToggle">
                    <label class="form-check-label" for="alwaysOnTopToggle">Always on Top</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
