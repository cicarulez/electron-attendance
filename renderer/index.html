<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Daily Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100 p-3">

<header class="mb-3 text-center">
    <h2 class="text-center">Daily Standup Log</h2>
    <p class="text-muted text-center">Track team presence and speaking order during the daily meeting</p>
</header>

<main class="flex-grow-1">
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">All Participants</h5>
            <button id="toggleAllBtn" class="btn btn-sm btn-outline-secondary">âž– Hide All</button>
        </div>
        <div id="allSection">
            <div id="allList" class="list-group"></div>
        </div>
    </div>

    <div class="mb-4">
        <h5>Remaining <small class="text-muted">(Not yet spoken)</small></h5>
        <div id="presentList" class="list-group"></div>
    </div>

    <div class="mb-4">
        <h5>Completed <small class="text-muted">(Already spoken)</small></h5>
        <div id="spokenList" class="list-group"></div>
    </div>
</main>

<footer class="mt-4 pt-3 border-top text-center">
    <div class="d-flex justify-content-center gap-3 mb-3">
        <button id="editBtn" class="btn btn-secondary btn-sm">Edit List</button>
        <button id="saveBtn" class="btn btn-success btn-sm">Save and Close</button>
    </div>
</footer>

<!-- Modals -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Participant List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="editForm" class="vstack gap-2"></div>
                <button id="addPerson" class="btn btn-outline-primary btn-sm mt-2">Add Person</button>
            </div>
            <div class="modal-footer">
                <button type="button" id="savePeopleBtn" class="btn btn-primary">Save List</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea id="noteText" class="form-control" rows="4" placeholder="Write a note..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveNoteBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
